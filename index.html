<html>
<script src='https://d3js.org/d3.v5.min.js'></script>

<head>
    <style>
        .axis {
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }


        body {
            font: 12px Arial;
        }

        path {
            stroke: steelblue;
            stroke-width: 2;
            fill: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: grey;
            stroke-width: 1;
            shape-rendering: crispEdges;
        }

        div.tooltip {
            position: absolute;
            text-align: left;
            width: 130px;
            height: 40px;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }

        .chartDiv {
            text-align: left;
        }
    </style>
</head>

<body onload='init()'>

    <!-- <div id="texas" class="chartDiv"></div>
    <div id="newyork" class="chartDiv"></div>
    <div id="california" class="chartDiv"></div>
    <div id="washington" class="chartDiv"></div> -->
    <div id="smallCharts">

    </div>
    
    <script>

        async function init() {
            const data = await d3.csv('https://zhukov123.github.io/us-states.csv');
            const openingDates = await d3.csv('https://zhukov123.github.io/openingDates.csv');
            //console.log(data);

            openDates.forEach(element => {
                d3.select('#smallCharts')
                    .append('div')
                    .attr('id', element.)
            });

            // createChart(data, 'Texas', false, "2020-07-01");
            //  createChart(data, 'New York',  false, "2020-07-01");
            //  createChart(data, 'California',  false, "2020-07-01");
            //  createChart(data, 'Washington',  false, "2020-07-01");
        }

        function createChart(data, state, big, openingDate)
        {
            console.log("Date:", openingDate);

            var divName = state.replace(' ','').toLowerCase();

            var stateData = data.filter(x => { return x.state == state; });
            //console.log(texas);

            var finalData = addNewCasesAndDeaths(stateData);
            //console.log(temp);

            var margin = big ? { top: 20, right: 20, bottom: 70, left: 40 } : { top: 2, right: 2, bottom: 7, left: 4 },
                width = (big ? 1000 : 300) - margin.left - margin.right,
                height = (big ? 400 : 150) - margin.top - margin.bottom;

            // Parse the date / time
            //var parseDate = d3.time.format("%Y-%m").parse;
            // var parseTime = d3.timeParse("%d-%b-%y");

            // var parseTime = d3.timeParse("%Y-%m-%d");
            // var formatTime = d3.timeFormat("%Y-%m-%d");  

            // finalData.forEach(function (d) {
            //     d.date = parseTime(d.date);
            //     d.newCases = +d.newCases;
            //     //console.log(d.date);
            // });

            console.log(finalData);

            var div = d3.select("#" + divName)
                .append('h2')
                .html(state)
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            var x = d3.scaleBand().range([0, width]);

            var y = d3.scaleLinear().range([height, 0]);

            x.domain(finalData.map(function (d) { return d.date; }));
            y.domain([0, d3.max(finalData, function (d) { return d.newCases; })]);

            var xAxis = d3.axisBottom()
                .scale(x)
                //.tickFormat(d3.timeFormat("%Y-%m-%d"))
                //.ticks(2)
                .tickValues(x.domain().filter(function (d, i) { return !(i % (big ? 5 : 1000)); }))
                ;

            var yAxis = d3.axisLeft()
                .scale(y)
                .ticks(10);

            var svg = d3.select("#" + divName).append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")")
                
                ;

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-45)")
                ;

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Value")
                
                ;

            svg.selectAll("bar")
                .data(finalData)
                .enter().append("rect")
                .style("fill", function(d) { return d.date == openingDate ? "red": "steelBlue";})
                .attr("x", function (d) { return x(d.date); })
                .attr("width", 3)
                .attr("y", function (d) { return y(d.newCases); })
                .attr("height", function (d) { return height - y(d.newCases); })
                .on("mouseover", function (d) {
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html("<strong>" + state + "</strong><br /><strong>Date:</strong> " + d.date + "<br/><strong>New Cases:</strong> " + numberWithCommas(d.newCases))
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function (d) {
                    div.transition()
                        .duration(500)
                        .style("opacity", 0);
                })
                ;

        }


        function addNewCasesAndDeaths(data) {
            for (var i = 0; i < data.length; i++) {
                //console.log(data[i].cases - data[i - 1].cases);
                if (i == 0) {
                    data[i]["newCases"] = 0;
                    data[i]["newDeaths"] = 0;
                }
                else {
                    data[i]["newCases"] = data[i].cases - data[i - 1].cases;
                    data[i]["newDeaths"] = data[i].deaths - data[i - 1].deaths;
                }
                //console.log(data[i]);
            }

            return data;
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

    </script>
</body>

</html>
